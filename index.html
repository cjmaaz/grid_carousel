<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/b02cbfa4c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="carouselContainer">
      <div class="leftIcon">
        <i class="fa-solid fa-circle-chevron-left"></i>
      </div>
      <div class="allPage">
        <div class="eachPage">
          <div class="eachImage">
            <i class="fa-solid fa-m"></i>
            <div>M as Caption</div>
          </div>
          <div class="eachImage">
            <i class="fa-solid fa-a"></i>
            <div>A as Caption</div>
          </div>
          <div class="eachImage">
            <i class="fa-solid fa-a"></i>
            <div>A as Caption</div>
          </div>
          <div class="eachImage">
            <i class="fa-solid fa-z"></i>
            <div>Z as Caption</div>
          </div>
        </div>
        <div class="eachPage">
          <div class="eachImage">
            <i class="fa-solid fa-g"></i>
            <div>G as Caption</div>
          </div>
          <div class="eachImage">
            <i class="fa-solid fa-u"></i>
            <div>U as Caption</div>
          </div>
          <div class="eachImage">
            <i class="fa-solid fa-j"></i>
            <div>J as Caption</div>
          </div>
          <div class="eachImage">
            <i class="fa-solid fa-o"></i>
            <div>O as Caption</div>
          </div>
        </div>
        <div class="eachPage">
          <div class="eachImage">
            <i class="fa-solid fa-r"></i>
            <div>R as Caption</div>
          </div>
          <div class="eachImage">
            <i class="fa-solid fa-i"></i>
            <div>I as Caption</div>
          </div>
          <div class="eachImage">
            <i class="fa-solid fa-y"></i>
            <div>Y as Caption</div>
          </div>
          <div class="eachImage">
            <i class="fa-solid fa-a"></i>
            <div>A as Caption</div>
          </div>
        </div>
      </div>
      <div class="rightIcon">
        <i class="fa-solid fa-circle-chevron-right"></i>
      </div>
    </div>
  </body>
</html>
